<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPU React - Learn First</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<HomePage />);

        function HomePage() {
            const siswa = ['Adit', 'Rizky', 'Febry', 'Anto'];
            const [likes, setLikes] = React.useState(0);
            let handleClick = () => {
                setLikes(likes + 1);
            }
            return(
                <>
                    <h1>Belajar React Bersama WPU, <Thanks nomor="1" /></h1>
                    <h2><Thanks nomor="2" /></h2>
                    <br />
                    <p>Tanpa Nomor <ThanksDua /></p>
                    <p>Nomor angka 3 <ThanksDua nomor="3"/></p>

                    <h4>Menampilkan data menggunakan pengulangan</h4>
                    {
                        siswa.map((ss, index) => (
                            <li key={index}>{ss}</li>
                        ))
                    }


                    <br />
                    <h4>belajar state dan hooks</h4>
                    <button onClick={handleClick}>Like ({likes})</button>
                </>
            );
        }

        function Thanks(props) {
            return(<>Thanks Pak Dika ({props.nomor})</>)
        }

        function ThanksDua({nomor}){
            return(<>: ({nomor ? nomor : 1})</>)
        }

    </script>
    <!-- 
        component dibuat menggunakan function dengan menggunakan format Capitalize
        mengirimkan properti menggunakan props
        pada react data yang berubah seiring waktu disebut state
     -->
</body>

</html>
